<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <h1 class="sr-only">Profile card component</h1>
    <article class="profile">
      <div class="cover-image"></div>
      <img src="./images/image-victor.jpg" alt="Profile Picture of Victor Crest">
      <div class="profile__info">
        <span class="bold">Victor Crest</span>
        <span>26</span>
        <p>London</p>
      </div>
      <hr>
      <div class="profile__stats">
        <div class="stat">
          <p class="bold">80K</p>
          <p>Followers</p>
        </div>
        <div class="stat">
          <p class="bold">803K</p>
          <p>Likes</p>
        </div>
        <div class="stat">
          <p class="bold">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/taco-neko">Elijah Shah AKA Taconeko</a>.
  </footer>
</body>
</html>
